<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Gestion Productos</title>
</head>
<body class="container mt-5">
    <div class="alert alert-dark display-1 text-center" style="font-family:monospace cursive ;">PRODUCTOS</div>
    {% if producto %}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Stock</th>     
                <th>--</th>      
            </tr>
        </thead>
        <tbody>
            {% for pro in producto%}        
            <tr>
                <td>{{pro.id}}</td>
                <td>{{pro.nombre}}</td> 
                <td>{{pro.categoria}}</td>
                <td>{{pro.stock}}</td>  
                <td><a href="/actualizar/{{pro.id}}" class="btn btn-success btn-sm"><i class="bi bi-pencil"></i></td>      
                <td><a href="/eliminar/{{pro.id}}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></td>           
             </tr>
              
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No hay Productos que mostrar</div>
    {% endif %}

    <a href="/interfazjefe" class="btn btn-danger">VOLVER</a>
</body>
</html>
